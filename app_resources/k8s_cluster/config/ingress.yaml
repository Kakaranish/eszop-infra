apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  name: eszop
  namespace: default
spec:
  rules:
    - http:
        paths:
          - backend:
              serviceName: eszop-api-gateway
              servicePort: 10000
            path: /
